<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor GIS Colombia</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <h3><i class="fas fa-layer-group"></i> Capas</h3>
        
        <div class="layer-control">
            <h4>Mostrar/ocultar capas</h4>`
            <div class="layer-toggle">
                <input type="checkbox" id="polygon-layer-toggle" checked>
                <label for="polygon-layer-toggle">
                    <span class="layer-color polygon-color"></span>
                    Veredas (Polígonos)
                </label>
            </div>
            <div class="layer-toggle">
                <input type="checkbox" id="polyline1-layer-toggle" checked>
                <label for="polyline1-layer-toggle">
                    <span class="layer-color polyline1-color"></span>
                    Red TGI
                </label>
            </div>
            <div class="layer-toggle">
                <input type="checkbox" id="polyline2-layer-toggle" checked>
                <label for="polyline2-layer-toggle">
                    <span class="layer-color polyline2-color"></span>
                    Ríos
                </label>
            </div>
            <div class="layer-toggle">
                <input type="checkbox" id="point-layer-toggle" checked>
                <label for="point-layer-toggle">
                    <span class="layer-color point-color"></span>
                    Postes
                </label>
            </div> 
        </div>
        
        <div class="layer-control">
            <h4>Mostrar/ocultar etiquetas</h4>
            <div class="layer-toggle">
                <input type="checkbox" id="polygon-labels-toggle">
                <label for="polygon-labels-toggle">
                    <i class="fas fa-tag polygon-label-icon"></i>
                    Etiquetas de zonas
                </label>
            </div>
            <div class="layer-toggle">
                <input type="checkbox" id="polyline-labels-toggle">
                <label for="polyline-labels-toggle">
                    <i class="fas fa-tag polyline-label-icon"></i>
                    Etiquetas de vías
                </label>
            </div>
            <div class="layer-toggle">
                <input type="checkbox" id="point-labels-toggle">
                <label for="point-labels-toggle">
                    <i class="fas fa-map-marker-alt point-label-icon"></i>
                    <!-- <span class="point-label-icon"></span> -->
                    Etiquetas de postes
                </label>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet AJAX for GeoJSON loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
